{% extends "base_generic.html" %}

{% block content %}
<h1>Language List</h1>
{% if language_list %}
<ul class="list-group list-group-flush">
    {% for language in language_list %}
    <li class="list-group-item">
        <a href="{{ language.get_absolute_url }}" class="link-dark text-decoration-none">{{ language.name }}</a>
    </li>
    {% endfor %}
</ul>
{% else %}
<p>There are no Language in the library.</p>
{% endif %}
{% endblock %}
