{% extends "base_generic.html" %}

{% block content %}
<h1>Book List</h1>
{% if book_list %}
<ul class="list-group list-group-flush">
  {% for book in book_list %}
  <li class="list-group-item">
    <a href="{{ book.get_absolute_url }}" class="link-dark text-decoration-none">{{ book.title }}</a>
    (<a href="{{ book.author.get_absolute_url }}" class="link-dark text-decoration-none">{{book.author.full_name}}</a>)
  </li>
  {% endfor %}
</ul>
{% else %}
<p>There are no books in the library.</p>
{% endif %}
{% endblock %}
