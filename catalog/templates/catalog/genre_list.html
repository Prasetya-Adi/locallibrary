{% extends "base_generic.html" %}

{% block content %}
<h1>Genre List</h1>
{% if genre_list %}
<ul class="list-group list-group-flush">
    {% for genre in genre_list %}
    <li class="list-group-item">
        <a href="{{ genre.get_absolute_url }}" class="link-dark text-decoration-none">{{ genre.name }}</a>
    </li>
    {% endfor %}
</ul>
{% else %}
<p>There are no Author in the library.</p>
{% endif %}
{% endblock %}
