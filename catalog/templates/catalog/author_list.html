{% extends "base_generic.html" %}

{% block content %}
<h1>Author List</h1>
{% if author_list %}
<ul class="list-group list-group-flush">
    {% for author in author_list %}
    <li class="list-group-item">
        <a href="{{ author.get_absolute_url }}" class="link-dark text-decoration-none">{{ author.full_name }}</a>
    </li>
    {% endfor %}
</ul>
{% else %}
<p>There are no Author in the library.</p>
{% endif %}
{% endblock %}
